<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <caption>Student Table</caption>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>1</td>
            <td>CCT</td>
            <td>Chitwan</td>
        </tr>

        <tr>
            <td>2</td>
            <td>ISMT</td>
            <td>Kathmandu</td>
        </tr>
    </table>

    <h2>Table with RowSpan and ColSpan</h2>

    <table border="1">
        <caption> CSIT 2nd Semester Routine</caption>
        <tr>
            <th>Day</th>
            <th>11:00 - 11:50</th>
            <th>11:50 - 12:40</th>
        </tr>
        <tr>
            <td>Sunday</td>
            <td>Discrete Structure</td>
            <td>Extra Class</td>
        </tr>

        <tr>
            <td>Monday</td>
            <td colspan="2">Object Oriented Programming</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td rowspan="2">Mathematics II</td>
            <td>Microprocessor</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Statistics I</td>
        </tr>
    </table>
</body>
</html>
