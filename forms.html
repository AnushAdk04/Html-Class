<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <fieldset>
            <legend align="center">Student Information</legend>
            <label>Name: </label>
            <input type="text"><br><br>

            <label>Password: </label>
            <input type="password"><br><br>

            <label>E-mail: </label>
            <input type="email"><br><br>

            <label>Phone: </label>
            <input type="number"><br><br>

            <label>Gender: </label>
            Male<input type="radio" name="gender">
            Female<input type="radio" name="gender">
            Others<input type="radio" name="gender"><br><br>

            <label>Hobbies: </label>
            Dancing<input type="checkbox">
            Singing<input type="checkbox">
            Gaming<input type="checkbox">
            Scooty Riding<input type="checkbox"><br><br>

            <label>Faculty: </label>
            <select>
                <option>CSIT</option>
                <option>BCA</option>
                <option>BIM</option>
            </select><br><br>

            <label>Upload CV: </label>
            <input type="file"><br><br>

            <label>Message: </label>
            <textarea></textarea><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
